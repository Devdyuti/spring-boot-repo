# ===============================
# ORACLE DB CONFIGURATION       =
# ===============================

# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
myprops.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
myprops.datasource.username=system
myprops.datasource.password=root
myprops.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
# Keep the connection alive if idle for a long time (needed in production)

#logging.level.org.springframework=debug

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
myprops.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
myprops.jpa.hibernate.ddl-auto=update
# Naming strategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
myprops.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect


